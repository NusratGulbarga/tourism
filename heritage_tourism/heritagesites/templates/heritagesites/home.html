<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural and Heritage Tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-photo/tourist-carrying-luggage_23-2151747354.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Ensures text is readable on background */
        }
        .container {
            background: rgba(0, 0, 0, 0.6); /* Adds slight transparency for readability */
            padding: 20px;
            border-radius: 10px;
        }
        .card {
            background: rgba(255, 255, 255, 0.8); /* Makes cards more readable */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Welcome to Cultural and Heritage Tourism</h1>
        <p class="text-center">Explore the heritage sites across the world!</p>

        <div class="row">
            {% for site in sites %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        {% if site.image %}
                            <img class="card-img-top" src="{{ site.image.url }}" alt="{{ site.name }}">
                        {% else %}
                            <img class="card-img-top" src="/static/images/default-placeholder.png" alt="Default Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ site.name }}</h5>
                            <p class="card-text">{{ site.description|truncatewords:20 }}</p>
                            <a href="{% url 'site_detail' site.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center">No heritage sites available.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
